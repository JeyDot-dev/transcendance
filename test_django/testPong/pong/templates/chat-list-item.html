
<div class="chat-list-item">
	<div class="user-pp">
		<img src="{{ message.profilPic }}" alt="User-icon" class="user-icon" />
		<p class="user-status" title="{{ message.statusTitle }}">{{ message.statusMessage }}</p>
	</div>
	<div class="previewChat">
		<div class="sender-name">{{ message.senderName }}</div>
		<div class="previewLastMessage">{{ message.message }}</div>
	</div>
</div>
